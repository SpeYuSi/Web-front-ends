<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent {height: 250px;}
        #floater {
            float: left;
            height: 50%;
            width: 100%;
            margin-bottom: -50px;
            background-color: #998812;
        }
        #child {
            clear: both;
            height: 100px;
            background-color: #112233;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="floater"></div>
    <div id="child">Content here</div>
</div>
</body>
</html>
